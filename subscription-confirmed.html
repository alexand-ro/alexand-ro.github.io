<style>
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensure the body takes full height */
  }

  .confirmation-container {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa;
    flex: 1; /* Allow this to grow and fill available space */
    padding: 20px;
  }

  .confirmation-card {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
  }

  .avatar {
    width: 100px; /* Adjust size as needed */
    height: 100px; /* Adjust size as needed */
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px; /* Space between avatar and text */
    position: relative; /* For positioning the checkmark */
  }

  .checkmark-circle {
    width: 48px;
    height: 48px;
    background: #e8f5e9;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute; /* Positioning it relative to the avatar */
    bottom: 0px; /* Adjust to position above the avatar */
    right: -30px; /* Adjust to position on the side */
  }

  .checkmark-circle svg {
    width: 24px;
    height: 24px;
    color: #2e7d32;
  }

  .confirmation-title {
    font-size: 24px;
    color: #1a1a1a;
    margin-bottom: 16px;
    font-weight: bold;
  }

  .confirmation-text {
    color: #666;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 24px;
  }

  .home-link {
    color: #d16925;
    text-decoration: none;
    font-size: 14px;
    display: inline-block;
    transition: color 0.2s;
  }

  .home-link:hover {
    color: #a85420;
  }
</style>

<div class="confirmation-container">
  <div class="confirmation-card">
    <div
      style="position: relative; width: 100px; height: 100px; margin: 0 auto"
    >
      <img
        src="/assets/images/alexandro_alex_petrache.jpg"
        alt="Avatar"
        class="avatar"
      />
      <div class="checkmark-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M20 6L9 17l-5-5" />
        </svg>
      </div>
    </div>

    <h1 class="confirmation-title">You're all set!</h1>

    <p class="confirmation-text">
      Thank you for confirming your subscription to alexand.ro
    </p>

    <a href="/" class="home-link">‚Üê Return to homepage</a>
  </div>
</div>
