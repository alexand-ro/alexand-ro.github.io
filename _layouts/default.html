<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Meta twitter & Open Graph -->
    <meta name="twitter:title" content="{{- page.title -}}" />
    <meta name="twitter:image" content="https://alexand.ro{{- page.image -}}" />
    <meta name="og:image:type" content="image/jpeg" />

    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      type="text/javascript"
      src="https://platform-api.sharethis.com/js/sharethis.js#property=6764dcbd231a330012e924a0&product=inline-share-buttons"
      async="async"
    ></script>
    {% if jekyll.environment == 'production' %} {% include analytics.html %} {%
    endif %} {% seo title=false %} {% feed_meta %}
  </head>
  <body>
    {{ content }} {% include footer.html %}
  </body>
</html>
